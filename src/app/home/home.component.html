<!-- Always shows a header, even in smaller screens. -->
<!-- The drawer is always open in large screens. The header is always shown,
  even in small screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <h1 style="font-family: Roboto, SansSerif"> aLinker </h1>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <header style="background-color: #e0e0e0; min-height: 150px; position: relative;">
      <div style="position: absolute; bottom: 0; padding: 0 20px;">
        <img class="demo-avatar" src="../../assets/pic/user.jpg" style="border-radius: 50%; width: 52%; margin: 0 10px;">
        <div style="padding: 10px;">
          <span style="font-size: 16px;">{{mail}}</span>
        </div>
        <div>
        </div>
      </div>
    </header>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" [routerLink]="['new-auction']">Wystaw przedmiot</a>
      <a class="mdl-navigation__link" [routerLink]="['current-auctions']">Sprzedaze</a>
      <a class="mdl-navigation__link" [routerLink]="['account/services-connections']">Serwisy</a>
      <a class="mdl-navigation__link" [routerLink]="['account/password-management']">Zmiana hasla</a>
      <a class="mdl-navigation__link" [routerLink]="['help/contact']">Kontakt</a>
      <button class="logout mdl-navigation__link" (click)="logOut()">Wyloguj</button>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
