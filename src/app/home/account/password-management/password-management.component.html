<div class="content mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">Zmiana hasla</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" id="oldPassword">
        <label class="mdl-textfield__label" for="oldPassword">Aktualne haslo...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" id="newPassword">
        <label class="mdl-textfield__label" for="newPassword">Nowe haslo...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" id="reNewPassword">
        <label class="mdl-textfield__label" for="reNewPassword">Powtorz...</label>
      </div>
    </form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Zmien haslo
    </a>
  </div>
</div>
