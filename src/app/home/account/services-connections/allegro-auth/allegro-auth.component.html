<div class="content">
  <h2>Allegro</h2>
  <p>Status polaczenia: <span [style.color]="statusColor">{{ isActive ? 'Aktywne' : 'Nie aktywne' }}</span></p>
  <p *ngIf="expirationTime">Data wygasniecia polaczenia: <span>{{getExpirationDate()}}</span></p>
  <button (click)="getActivationLink()" [disabled]="isActive">Polacz swoje konto</button>
</div>
