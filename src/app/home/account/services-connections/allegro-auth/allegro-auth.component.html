<div class="service mdl-shadow--2dp">
  <div class="service__logo">
    <img src="../../../../../assets/pic/allegro_logo.png">
  </div>
  <div class="service__status">
    <p class="service__status__info">Status polaczenia: <span [style.color]="statusColor">{{ isActive ? 'Aktywne' : 'Nie aktywne' }}</span></p>
    <p class="service__status__info" *ngIf="expirationTime">Polaczenie wygasnie: <span class="expiration-date">{{getExpirationDate()}}</span></p>
    <button id="allegro-connection-button" class="service__status__button mdl-button--raised" (click)="getActivationLink()" [disabled]="isActive">Polacz swoje konto</button>
  </div>
</div>
