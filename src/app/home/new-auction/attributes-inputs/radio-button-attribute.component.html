<div class="attr-input" [formGroup]="form">
  <span *ngIf="attribute.required" style="color: red;">*</span>
  <fieldset id="textId{{attribute.id}}" >
    <legend>{{attribute.name}}</legend>
    <span *ngFor="let opt of attribute.possibleValues">
      <input type="radio" id="opt.id" name="attribute.id" />
      <label for="opt.id">{{opt.value}}</label>
    </span>
  </fieldset>
</div>
