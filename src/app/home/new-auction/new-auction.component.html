<div class="content">
  <span *ngFor="let attribute of attributes">
    <span [ngSwitch]="attribute.formType">
      <attr-combobox *ngSwitchCase="'COMBOBOX'" [attribute]="attribute"></attr-combobox>
      <attr-text *ngSwitchDefault="" [attribute]="attribute"></attr-text>
    </span>
  </span>
</div>
