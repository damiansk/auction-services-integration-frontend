<div *ngIf="categories" style="margin: 10px; padding: 10px; background-color: rgba(255,255,255,0.45);">
  <h2>Allegro</h2>
  <p *ngFor="let category of chosenCategories"
     [attr.data-id]="category.id"
     style="display: inline-block; padding: 10px; margin: 0; font-size: 12px; color: blue;"
    (click)="backToCategory($event)">{{category.name}}</p>

  <select *ngIf="categories.length" (change)="updateCategory($event)" style="display: block;">
    <option>-- Wybierz --</option>
    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
  </select>

</div>
