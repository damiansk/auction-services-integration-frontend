<div class="content">
  <h2>AukcLinker</h2>
  <h3>Zarejestruj sie, aby zarzadzac wszystkimi swoimi aukcjami jednoczesnie</h3>

  <form>
    <input type="email" placeholder="E-mail">
    <input type="password" placeholder="Haslo">
    <input type="password" placeholder="Powtorz haslo">
    <button type="submit">Zarejestruj</button>
  </form>
  <h3>Posiadasz juz konto?</h3>
  <button (click)="goToLogin()">Zaloguj sie</button>
</div>
